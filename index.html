<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="CSS/gemStore.css"/>
		<link rel="stylesheet" type="text/css" href="Scripts/Bootstrap/css/bootstrap.min.css" />
	</head>
	<body ng-controller="StoreController as store">

		<div ng-repeat="product in store.products">
			<h1> {{product.name}} </h1>

			<em class="pull-right, currency-large">{{product.price | currency}}</em>

			<h3> <em>Origin: </em> {{product.origin}} </h3>

			<a ng-href="{{product.images[0].full}}">
				<img ng-src="{{product.images[0].thumb}}"/>
			</a>

			<button class="pull-right" ng-show="product.canPurchase"> Add to Cart </button>

			<span class="pull-right" ng-hide="product.canPurchase">
				<em>SOLD OUT</em>
				<button class="disabled" disabled> Add to Cart </button>
			</span>

			<section ng-controller="PanelController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{active: panel.isSelected(1)}"> 
						<a href ng-click="panel.selectTab(1)">Description</a> 
					</li>
					<li ng-class="{active: panel.isSelected(2)}"> 
						<a href ng-click="panel.selectTab(2)">Specifications</a> 
					</li>
					<li ng-class="{active: panel.isSelected(3)}"> 
						<a href ng-click="panel.selectTab(3)">Reviews</a> 
					</li>
				</ul>

				<div class="panel" ng-show="panel.isSelected(1)">
					<h4>Description</h4>
					<p>{{product.description}}</p>
				</div>
				<div class="panel" ng-show="panel.isSelected(2)">
					<h4>Specifications</h4>
					<blockquote>None yet</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(3)">
					<h4>Reviews</h4>
					<blockquote>None yet</blockquote>
				</div>
			</section>
		</div>

		<script type="text/javascript" src="Scripts/angular.min.js"></script>
		<script type="text/javascript" src="Scripts/app.js"></script>
	</body>
</html>
